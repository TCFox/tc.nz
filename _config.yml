  google: 9K1topiSz1CV4ER6E5QZKSFpU3NXnB2-tAEcpyXUHUA
  bing: 7BDF6AFFDE02513BEB27C54250C203FF

# Build settings
encoding: UTF-8
markdown: kramdown
# theme: minima
gems:
  - jekyll-feed
  - jekyll-assets
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
include:
  - .well-known
exclude:
  - buildspec.yml
  - deploy.cmd
  - getruby.cmd
  - Gemfile
  - Gemfile.lock

defaults:
  -
    scope:
      path: "" # all files in the project
    values:
      layout: "default"
      lang: "en-NZ"

assets:
  cache_type: filesystem
  # cdn: https://site-assets.tc.nz
  # skip_baseurl_with_cdn: true
  # skip_prefix_with_cdn: true
  prefix: "/assets"
  digest: true

  assets:
    - "*.png"
    - "bundle.css"
    - "*.woff"
    - "*.woff2"
    - "*.ttf"
    - "*.svg"
    - "*.eot"
  sources:
    - _assets/css
    - _assets/fonts
    - _assets/img
    - _assets/js
  features:
    liquid: false
    integrity: true

jekyll-archives:
  enabled:
    - year
    - month
    - day
    - tags
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    tag: archive-tag
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'