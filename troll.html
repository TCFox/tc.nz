<!DOCTYPE html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>tc.nz &lsaquo; Log In</title>
{% css wordpress-login %}
<meta name='robots' content='noindex,follow' />
	<meta name="viewport" content="width=device-width" />
		</head>
	<body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">
		<h1><a href="https://tc.nz/" title="tc.nz" tabindex="-1">tc.nz</a></h1>
	
<form name="loginform" id="loginform" action="https://tcnz-admin-trolling.azurewebsites.net/wp-login.php" method="post">
	<p>
		<label for="user_login">Username or Email Address<br />
		<input type="text" name="username" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="password" id="user_pass" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
	</p>
</form>

{% js wordpress-login %}

	<p id="backtoblog"><a href="https://tc.nz/">&larr; Back to tc.nz</a></p>
	
	</div>

	
		<div class="clear"></div>
	</body>
	</html>
