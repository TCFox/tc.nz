<meta charset='utf-8'/>
<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'strict-dynamic' '{{ assets["main.js"].integrity }}' 'report-sample'; style-src 'strict-dynamic' '{{ assets["main.css"].integrity }}' 'report-sample'; img-src 'self'; font-src 'self'; connect-src 'none'; media-src 'self'; object-src 'none'; child-src 'none'; frame-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests; disown-opener; sandbox allow-forms allow-scripts; reflected-xss block; manifest-src 'none'; report-uri https://tcnz.report-uri.io/r/default/csp/enforce; require-sri-for script style;"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

<meta name="url" content="https://tc.nz/"/>
<meta name="rating" content="General"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="geo.region" content="NZ-WGN"/>
<meta name="geo.placename" content="Wellington"/>
<meta name="version" content="{% project_version commit short %}-{{ jekyll.environment }}"/>

<link rel="apple-touch-icon" sizes="180x180" href="{% asset apple-touch-icon.png @path %}"/>
<link rel="icon" type="image/png" sizes="32x32" href="{% asset favicon-32x32.png @path %}"/>
<link rel="icon" type="image/png" sizes="16x16" href="{% asset favicon-16x16.png @path %}"/>
<link rel="manifest" href="/manifest.json"/>
<link rel="mask-icon" href="{% asset safari-pinned-tab.svg @path %}" color="#5bbad5"/>
<link rel="shortcut icon" href="/favicon.ico"/>
<meta name="apple-mobile-web-app-title" content="tc.nz"/>
<meta name="application-name" content="tc.nz"/>
<meta name="msapplication-config" content="/browserconfig.xml"/>
<meta name="theme-color" content="#ffffff"/>

<link rel="alternate" href="{{ absolute_url }}/feed.xml" type="application/atom+xml" title="RSS"/> 
{% asset main.css %}

<title>{{ page.title }} - {{ site.title }}</title>

{% seo title=false %}
