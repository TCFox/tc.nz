<!DOCTYPE html>
<html lang="en-NZ">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="description" content="{{ site.description }}">
  <meta name="url" content="https://tc.nz/">
  <meta name="rating" content="General">
  <meta name="format-detection" content="telephone=no">
  <meta name="geo.region" content="NZ-WGN">
  <meta name="geo.placename" content="Wellington">

  <link rel="alternate" href="{{ absolute_url }}/feed.xml" type="application/atom+xml" title="RSS"> 
  {% css main %}

  <title>{{ page.title }} - tc.nz</title>
</head>

<body>
  <div class="col-2 nav-sidebar">
    <header style="text-align:center">
      {% img logo width:100% height:auto class:nav-sidebar-logo %}
      <h2 style="color: white">{{ site.title }}</h2>
    </header>
    <nav>
      <ul class="nav flex-column">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            <li class="nav-item">
              <a href="{{ my_page.url | relative_url }}" class="nav-link active"><i class="fa fa-{{ my_page.fa-icon | default: "file-text" }}" aria-hidden="true"></i> {{ my_page.title | escape }} </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="container-fluid nav-extend">
    <div class="row no-gutters">
      
      <div class="offset-2 col">
        {{ content }}
      </div>
    </div>
  </div>
  {% js main %}
</body>

</html>
